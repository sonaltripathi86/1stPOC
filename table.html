<h3>JSON data in table Format</h3>

 <table class="table table-bordered">
    <thead>
    <tr>
       <th>label</th>
      <th>href</th>
       <th>source</th>
       <th>updated</th>
       <th>status</th>
       <th>extension</th>
       <th>class</th>
       <th>value</th>
       <th>dimension</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td ng-repeat ="data in tableData">
                {{data}}
             </td>
         </tr>
                <tr>
                    <td ng-repeat ="data in tableData">
                        {{data.status}}
                    </td>
                </tr>
                <tr>
                    <td ng-repeat ="data in tableData">
                        {{data.dimension}}
                    </td>
                </tr>
              
      
    </tbody>
</table>
